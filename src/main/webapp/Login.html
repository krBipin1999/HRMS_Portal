<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
			background: url("img1.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}

		.login-container {
			margin-top: 100px;
		}

		.error-message {
			color: red;
			font-size: 0.9em;
			display: none;
			/* Hidden by default */
		}
	</style>
</head>

<body>
	<div class="container login-container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h4 class="animate__animated animate__bounce animate__slower animate__infinite">Login</h4>
					</div>
					<div class="card-body">
						<form method="post" action="webapi/resource/login">
							<div class="form-group">
								<label for="email">Email address</label> <input type="email" class="form-control"
									id="email" placeholder="Enter email" name="email" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password" class="form-control"
									placeholder="Password" value="" name="password" id="myInput" required>
							</div>
							<div class="form-group">
								<input type="checkbox" onclick="myFunction()">Show
								Password
							</div>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
						</form>
						<div class="text-center mt-3">
							<p>
								Don't have an account? <a href="#signup" data-toggle="modal"
									data-target="#signupModal">Sign up</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Signup Modal -->
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="signupForm" method="post" action="webapi/chatRegister/submit">

						<div class="form-group">
							<label for="name">Name</label> <input type="text" class="form-control" id="name"
								placeholder="Enter Full Name" name="name" required>
						</div>
						<div class="form-group">
							<label for="number">Mobile Number</label> <input type="number" class="form-control"
								id="number" placeholder="Enter Mobile Number" name="number" required>
							<small id="numberWarning" style="color: red; display: none;">Number
								must not exceed 10 digits.</small>
						</div>
						<div class="form-group">
							<label for="signupEmail">Email address</label> <input type="email" class="form-control"
								id="signupEmail" placeholder="Enter email" name="email" required>
						</div>
						<div class="form-group">
							<label for="signupPassword">Password</label> <input type="password" class="form-control"
								id="signupPassword" placeholder="Password" name="password" required>
						</div>
						<div class="form-group">
							<label for="confirmPassword">Confirm Password</label> <input type="password"
								class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
							<small id="passwordError" class="error-message">Passwords do
								not match.</small>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Sign
							Up</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script>
	function myFunction() {
		var x = document.getElementById("myInput");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>
<script>
	document.getElementById('signupForm')
		.addEventListener(
			'submit',
			function (event) {
				const password = document
					.getElementById('signupPassword').value;
				const confirmPassword = document
					.getElementById('confirmPassword').value;
				const passwordError = document
					.getElementById('passwordError');
				if (password !== confirmPassword) {
					event.preventDefault();
					passwordError.style.display = 'block';
				} else {
					passwordError.style.display = 'none';
				}
			});
	document.getElementById('confirmPassword')
		.addEventListener(
			'input',
			function () {
				const password = document
					.getElementById('signupPassword').value;
				const confirmPassword = this.value;
				const passwordError = document
					.getElementById('passwordError');

				if (password !== confirmPassword) {
					passwordError.style.display = 'block';
				} else {
					passwordError.style.display = 'none';
				}
			});
</script>
<script>
	const numberInput = document.getElementById('number');
	const numberWarning = document.getElementById('numberWarning');

	numberInput.addEventListener('input', () => {
		const numberValue = numberInput.value;
		if (numberValue.length > 10) {
			numberWarning.style.display = 'block';
		} else {
			numberWarning.style.display = 'none';
		}
	});
</script>

</html>
