<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .food-item {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        body, html {
            height: 100%;
            margin: 0;
            background: url('starter.jpg') no-repeat center center fixed;
            background-size: cover;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container-fluid {
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Starter Menu</h1>
        <div class="row text-center" id="food-list">
            <!-- Food items will be generated here -->
        </div>
        <div class="text-center mt-3">
            <a href="cart.html" class="btn btn-success">Go to Cart</a>
        </div>
    </div>

    <script>
        const foods = [
        { name: "Chicken Wings", price: 12 },
    { name: "Paneer Tikka", price: 10 },
    { name: "Shrimp Cocktail", price: 15 },
    { name: "Veg Spring Rolls", price: 8 },
    { name: "Lamb Kebabs", price: 14 },
    { name: "Stuffed Mushrooms", price: 9 },
    { name: "BBQ Chicken Skewers", price: 13 },
    { name: "Samosa", price: 5 },
    { name: "Tandoori Chicken", price: 16 },
    { name: "Cauliflower Buffalo Bites", price: 7 },
    { name: "Mini Meatballs", price: 11 },
    { name: "Falafel", price: 6 },
    { name: "Bruschetta", price: 7 },
    { name: "Mozzarella Sticks", price: 9 },
    { name: "Prawn Tempura", price: 14 },
    { name: "Vegetable Pakora", price: 5 },
    { name: "Bacon-Wrapped Dates", price: 10 },
    { name: "Veggie Platter", price: 8 },
    { name: "Chicken Satay", price: 12 },
    { name: "Crispy Calamari", price: 13 },
    { name: "Stuffed Jalapenos", price: 6 },
    { name: "Pigs in a Blanket", price: 9 },
    { name: "Garlic Bread", price: 4 },
    { name: "Fish Tacos", price: 11 },
    { name: "Loaded Potato Skins", price: 7 },
    { name: "Vegetable Quesadilla", price: 8 },
    { name: "Buffalo Chicken Dip", price: 10 },
    { name: "Grilled Scallops", price: 15 },
    { name: "Onion Rings", price: 6 },
    { name: "Chicken Nachos", price: 9 },
    { name: "Mini Sliders", price: 12 },
    { name: "Cheese Balls", price: 7 },
    { name: "Chicken Empanadas", price: 10 }
        ];

        const foodList = document.getElementById('food-list');

        foods.forEach((food, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'col-md-3 food-item';
            itemDiv.innerHTML = `
                <h5>${food.name}</h5>
                <p>Price: &#8377 ${food.price}</p>
                <button onclick="addToCart(${index})" class="btn btn-primary btn-block">Add to Cart</button>
            `;
            foodList.appendChild(itemDiv);
        });

        function addToCart(index) {
            const food = foods[index];
            let cart = JSON.parse(localStorage.getItem('cart')) || {};

            if (cart[food.name]) {
                cart[food.name].quantity += 1;
            } else {
                cart[food.name] = { ...food, quantity: 1 };
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${food.name} added to cart!`);
        }
    </script>
</body>
</html>
